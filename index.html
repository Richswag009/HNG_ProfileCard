<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="stylesheet" href="app.css" />

    <title>HNG - Task 1</title>
  </head>
  <body>
    <main>
      <div class="card">
        <img
          src="./assets/riches.jpg"
          alt="Riches Metelewawon"
          data-testid="slackDisplayImage"
        />
        <div class="card__title">
          <h2 data-testid="slackUserName">Riches Metelewawon</h2>
          <p data-testid="myTrack">Frontend</p>
        </div>
        <div class="base">
            <p> Day : <span id="currentDayOfTheWeek" data-testid="currentDayOfTheWeek"></span></p>
            <p> Time : 
              <span id="currentUTCTime" data-testid="currentUTCTime">
            </p>
          </span>
          <button>
            <a href="" target="_blank" data-testid="githubURL"
            >GitHub Repository</a
            >
          </button>
        </div>
      </div>
    </main>
    <script src="app.js"></script>
  </body>
</html>
